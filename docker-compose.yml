services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/logs:/var/log/nginx
      - ./certs:/etc/nginx/certs
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - HA_DOMAIN=${HA_DOMAIN:-ha.localhost}
      - N8N_DOMAIN=${N8N_DOMAIN:-n8n.localhost}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  n8n:
    build:
      context: ./n8n
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_RUNNERS_ENABLED=true
      - N8N_PATH=/
      - WEBHOOK_TUNNEL_URL=https://${N8N_DOMAIN}/
      - GENERIC_TIMEZONE=Europe/Madrid
      - WEBHOOK_URL=https://${N8N_DOMAIN}/
      - NODE_FUNCTION_ALLOW_EXTERNAL=axios,cheerio
    volumes:
      - n8n_data:/home/node/.n8n

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    volumes:
      - homeassistant_data:/config
      - ./config/homeassistant/configuration.yaml:/config/configuration.yaml:ro
    networks:
      - default
    environment:
      - TZ=Europe/Madrid
    depends_on:
      - nginx

volumes:
  n8n_data:
  homeassistant_data:
